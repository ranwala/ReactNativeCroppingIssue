apply plugin: 'com.android.library'

def kotlin_version = '1.4.0'

android {
    compileSdkVersion = 33
    buildToolsVersion = "28.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            minifyEnabled false
        }
    }
    lintOptions {
        abortOnError false
    }
    dexOptions {
        javaMaxHeapSize '8g'
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/DEPENDENCIES'
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    //noinspection GradleDynamicVersion
    implementation 'com.facebook.react:react-native:+'  // From node_modules

    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.multidex:multidex:2.0.0'
    implementation "androidx.constraintlayout:constraintlayout:1.1.3"
    implementation "androidx.constraintlayout:constraintlayout-solver:1.1.3"
    implementation "androidx.recyclerview:recyclerview:1.0.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.1'
    implementation "androidx.exifinterface:exifinterface:1.3.3"
    implementation 'app.cash.quickjs:quickjs-android:0.9.2'

    api ("io.scanbot:sdk-package-ui:2.2.0") {
        exclude group: 'org.jetbrains', module: 'annotations'
    }
    api ("io.scanbot:sdk-package-4:2.2.0") {
        exclude group: 'org.jetbrains', module: 'annotations'
    }

    api "io.scanbot:sdk-native-wrapper:2.2.0.6"

    // By default included, if you do not used ML-based document detector,
    // feel free to comment this out and your .apk will be ~4mb smaller
    api "io.scanbot:bundle-sdk-ml-docdetector:2.2.0"
    api "io.scanbot:sdk-generictext-assets:2.2.0"
    api "io.scanbot:sdk-licenseplate-assets:2.2.0"
    api "io.scanbot:sdk-genericdocument-assets:2.2.0"
    api "io.scanbot:bundle-sdk-barcode-assets:2.2.0"
    api "io.scanbot:sdk-ehic-assets:2.2.0"
    api "io.scanbot:bundle-sdk-crypto-persistence:2.2.0"
    api "io.scanbot:sdk-ehic-assets:2.2.0"
    api "io.scanbot:sdk-mc-assets:2.2.0"
    api "io.scanbot:sdk-blur-assets:2.2.0"
    api "io.scanbot:sdk-mrz-assets:2.2.0"
}
